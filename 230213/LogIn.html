<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="Stylesheet" href="Login.css" />
  </head>
  <body>
    <section class="container">
      <h1>로그인</h1>
      <form class="input" onsubmit="return false">
        <h5>아이디</h5>
        <input id="idInput" type="text" placeholder="아이디를 입력하세요" />
        <h5>비밀번호</h5>
        <input id="pwInput" type="text" placeholder="비밀번호를 입력하세요" />
      </form>
      <div class="function">
        <input id="saveID" type="checkbox" /><label>아이디 저장</label>
        <a href="#" class="find">아이디 찾기</a>
        <span>|</span>
        <a href="#" class="find">비밀번호 찾기</a>
      </div>
      <div class="account">
        <button class="accntBtn" id="logIn">로그인</button>
        <a href="#" class="accntBtn" id="join">회원가입</a>
      </div>
    </section>
    <script src="Login.js"></script>
  </body>
</html>
