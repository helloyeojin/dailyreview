  <body>
    <script>
      var N;

      N = prompt(
        "몇 줄의 별을 찍을까욘? 1부터 100 사이의 수를 입력해주세요.",
        ""
      );

      for (var i = 1; i <= N; i++)
        console.log(" ".repeat(N - i) + "*".repeat(i));
    </script>
  </body>
