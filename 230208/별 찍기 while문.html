<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var N;
      N = prompt(
        "몇 줄의 별을 찍을까요? 1부터 100 사이의 수를 입력해주세요.",
        ""
      );
      let star = "";
      let i = 0;

      while (i < N) {
        i++;
        let j = 0;
        while (j < i) {
          j++;
          star += "*";
        }
        star += "\n";
      }
      console.log(star);
      //
    </script>
  </body>
</html>
