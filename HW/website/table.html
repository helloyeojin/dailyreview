<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script>
    $(function() {
        //NOTE: 왜 이 밑에 var를 13번째 라인 아래에 넣으면 list4가 추가는 되지만 css는 왜 안 먹나요
        var list4 = $("<div><div class = \"num\">4</div><div class = \"title\">고양이최고</div><div class = \"name\">테스트</div><div class = \"date\">05-25</div><div class = \"count\">79</div>");
        $(".top").after(list4);        
        $(".card-body").delegate(".title", "hover", hoverTitle());

        

        $(".btn").on({
            "mouseover" : function() {
            $(".btn a")
            .css({"border": "2px solid blue"});
            },
            "mouseout" : function() {
            //NOTE: $(".btn a").off("mouseover"); 왜 이렇게 하면 안되는지
            $(".btn a")
            .css({"border":"1px solid #999"})
            },
            "click" : function() {
                alert("게시글 작성 페이지로 연결됩니다.");
            }
        });
    });

    function hoverTitle(){
        $(".title").not(":first").hover(function() {
            $(this).css({"color" : "#f00", "textDecoration" : "underline"});
        }, function() {
            $(this).css({"color" : "#000", "textDecoration" : "none"});
        });
    }
    </script>
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "bodystyle.css">
</head>
<body>
        <div class = "card">
            <div class = "card-header">
                <h1>게시판</h1>
            </div>
            <div class = "card-body">
                <div class = "top">
                    <div class = "num">번호</div>
                    <div class = "title">제목</div>
                    <div class = "name">작성자</div>
                    <div class = "date">작성일</div>
                    <div class = "count">조회</div>
                </div>
                <div>
                    <div class = "num">3</div>
                    <div class = "title">안녕하세요. 문의드립니다.</div>
                    <div class = "name">테스트</div>
                    <div class = "date">04-30</div>
                    <div class = "count">14</div>
                </div>
                <div>
                    <div class = "num">2</div>
                    <div class = "title">이곳에는 글의 제목이</div>
                    <div class = "name">테스트</div>
                    <div class = "date">04-27</div>
                    <div class = "count">7</div>
                </div>
                <div>
                    <div class = "num">1</div>
                    <div class = "title">첫 번째 올리는</div>
                    <div class = "name">테스트</div>
                    <div class = "date">01-27</div>
                    <div class = "count">2</div>
                </div>
                <ul class = "number">
                    <li><a href = "#">&lt;</a></li>
                    <li><a href = "#" class = "active">1</a></li>
                    <li><a href = "#">2</a></li>
                    <li><a href = "#">3</a></li>
                    <li><a href = "#">4</a></li>
                    <li><a href = "#">&gt;</a></li>
                </ul>
            </div>

            <div class = "btn">
                <a href = "">글쓰기</a>
            </div>

        </div>
</body>
</html>
