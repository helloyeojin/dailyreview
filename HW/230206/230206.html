<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="Stylesheet" href="/230206.css">
</head>
<body>
  <nav>
    <div class="logo_home">
      <a href="https://www.instagram.com/">
        <img src="https://fontmeme.com/images/instagram-new-logo.png" alt="logo" align="left"/>
      </a>
    </div>
    <div class="SideMenu">
      <div href ="https://www.instagram.com/">
        <img src="https://cdn-icons-png.flaticon.com/512/7263/7263955.png" alt="icons_home">
        <a>홈</a>
      </div>
      <div href ="https://www.instagram.com/#">
        <img src="https://cdn-icons-png.flaticon.com/512/7263/7263997.png" alt="icons_search">
        <a>검색</a>
      </div>
      <div href="https://www.instagram.com/explore/">
        <img src="https://cdn-icons-png.flaticon.com/512/7263/7263942.png" alt="icons_explore">
        <a>탐색 탭</a>
      </div>
      <div href="https://www.instagram.com/reels/videos/">
        <img src="https://cdn-icons-png.flaticon.com/512/7264/7264009.png" alt="icons_reels">
        <a>릴스</a>
      </div>
      <div href="https://www.instagram.com/direct/inbox/">
        <img src="https://cdn-icons-png.flaticon.com/512/7263/7263965.png" alt="icons_message">
        <a>메시지</a>
      </div>
      <div href="https://www.instagram.com/direct/inbox/#">
        <img src="https://cdn-icons-png.flaticon.com/512/7263/7263925.png" alt="icons_notification">
        <a>알림</a>
      </div>
      <div href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/7263/7263985.png" alt="icons_post">
        <a>만들기</a>
      </div>
      <div href="https://www.instagram.com/dontasktwicethreetimes/">
        <img src="/images/sunlight.png" alt="profile_image">
        <a>프로필</a>
      </div>
    </div>
    <div class="more" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/7710/7710488.png" alt="icons_more">
      <a>더 보기</a>
    </div>
  </nav>
  <section>
    <container class="post">
      <div class="story">
        <figure>
          <img src="/images/sakura.png" alt="sakura" class="storyimg">
          <figcaption>39saku_chan</figcaption>
        </figure>
        <figure>
          <img src="/images/chaewon.png" alt="chaewon" class="storyimg">
          <figcaption>_chaechae_1</figcaption>
        </figure>
        <figure>
          <img src="/images/yunjin.png" alt="yunjin" class="storyimg">
          <figcaption>jenaissante</figcaption>
        </figure>
        <figure>
          <img src="/images/kazuha.png" alt="kazuha" class="storyimg">
          <figcaption>k_a_z_u_h_a__</figcaption>
        </figure>
        <figure>
          <img src="/images/eunchae.png" alt="eunchae" class="storyimg">
          <figcaption>hhh.e_c.v</figcaption>
        </figure>
        <figure>
          <img src="/images/le_sserafim.png" alt="le_sserafim" class="storyimg">
          <figcaption>le_sserafim</figcaption>
        </figure>
      </div>
    </container>
    <aside>
    <a>친구추천</a>
    </aside>
  </section>
  <footer>
    <a>footer</a>
  </footer>
</body>
</html>
