<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src = ../jquery.js></script>
  <script>
    $(function(){
      $(".btn1").on({
        "mouseover": function(){
          $(".txt1")
          .css({"background-color" : "yellow"});
        },
        "mouseout": function(){
          $(".txt1")
          .css({"background" : "none"});
        }
      });

      $(".btn2").hover(function(){
        $(".txt2").css({"background-color" : "aqua"});
      }, function(){
        $(".txt2").css({"background-color" : "white"});
      });
    });

    //NOTE: 위에서는 hover에서는 마우스오버/마우스아웃을 지정하지 않고도 두 가지 효과를 줄 수 있다. 보통은 호버를 많이 사용하고 이 효과를 한번만 쓰려고 하는 경우는 마우스오버/마우스아웃도 사용할 수 있다.
  </script>
</head>
<body>
  <p>
    <button class = "btn1">mouseover / mouseout</button>
  </p>
  <p class = "txt1">text1</p>
  <p>
    <button class = "btn2">hover</button>
  </p>
  <p class = "txt2">text2</p>
</body>
</html>
