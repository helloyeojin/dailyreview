<html lang="en">

    <script>

      // $(function () {

      //   $("#menu li:odd") // 짝수 인덱스(홀수 제외)

      $(function () {
        $("#menu li:eq(2)") // equal  = 인덱스 2
          .css({ "background-color": "#ff0" });
        $("#menu li:lt(2)") // less than = 인덱스 2보다 큰 인덱스 제외
          .css({ "background-color": "#0f9" });
        $("#menu li:gt(2)") // greater = 인덱스 2보다 작은 인덱스 제외
          .css({ "background-color": "#f0f" });
      });
    </script>
  </head>
  <body>
    <ul id="menu">
      <h2>dd</h2>
      <h2>dd</h2>
      <h2>dd</h2>

      <li>내용2</li>

      <li>내용4</li>
      <li>내용5</li>
    </ul>
  </body>
